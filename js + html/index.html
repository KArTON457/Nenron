<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Favorite Animal</title>
    <link rel="stylesheet" href="../js + html/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Which animal do you prefer?</h1>
            <p>Select your favorite companion below</p>

            </div>
            
            <div class="controls">
                <button class="animal-btn cat" data-animal="cat">

                    Cat

                <button class="animal-btn dog" data-animal="dog">
                    <span class="btn-icon">üê∂</span>
                    Dog
                </button>
                <button class="animal-btn duck" data-animal="duck">
                    <span class="btn-icon">ü¶Ü</span>
                    Duck
                </button>
            </div>
        </main>
        
        <footer>
            <p>Made with ‚ù§Ô∏è for animal lovers</p>
        </footer>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.alert('üêæ Welcome! Choose your favorite animal friend! üêæ');
            }, 1000);
        });

        document.querySelectorAll('.animal-btn').forEach(button => {
            button.addEventListener('click', function() {
                const animal = this.getAttribute('data-animal');
                const animalNames = {
                    'cat': 'üê± Cat',
                    'dog': 'üê∂ Dog', 
                    'duck': 'ü¶Ü Duck'
                };
                

                window.alert(`You selected: ${animalNames[animal]}! Great choice! üéâ`);
                
                document.getElementById('mainImage').src = `img/${animal}.png`;

                const imageContainer = document.querySelector('.image-container');
                imageContainer.classList.add('image-changing');
                

                
                const imageContainer = document.querySelector('.image-container');
                imageContainer.classList.add('image-changing');
                
                

                setTimeout(() => {
                    imageContainer.classList.remove('image-changing');
                }, 500);
            });
        });

        window.addEventListener('beforeunload', function(e) {
            window.alert('Thanks for visiting! Come back soon to see the animals! üêæ');
        });
    </script>
</body>
</html>
